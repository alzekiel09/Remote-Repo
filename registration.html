<html>

<head>
	<title>Registration Form</title>

	<style>
		body{
			background: #333;
			font-family:arial;
		}
		form{
			padding:10px;
			margin:0 auto;
			background:#FFFFFF;
			width:500px;
		}

		label{
			font-weight:bold;
			float:left;
			width: 200px;
		}
	</style>

</head>

<body>
	<form>
	<h1>Registration Form</h1>
	<fieldset>
		<legend>Registration</legend>
		<label>Username:</label> <input type="text" name="uname" placeholder="Enter Username"><br>
		<label>Email:</label> <input type="text" name="email" ><br>
		<label>Password:</label> <input type="password" name="pass"><br>
		<label>Confirm Password:</label> <input type="password" name="cpass">
	</fieldset>
	<fieldset>
		<legend>User Information</legend>
		<label>First Name:</label> <input type="text"><br>
		<label>Last Name:</label> <input  name="text"><br>
		<label>City:</label> <input type="text"><br>
		<label>Zip:</label> <input type="number"><br>
	</fieldset>
	<input type="submit" value="Register" onClick="return submit_form();" />
	</form>

	<script type="text/javascript">
		function submit_form(){
			alert("Thank you for your registration...");
		}
	</script>

</body>

</html>
